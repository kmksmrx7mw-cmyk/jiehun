<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼宾客管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar { background: #343a40; color: #fff; }
        .sidebar a { color: #fff; text-decoration: none; }
        .sidebar a:hover { background: #495057; }
        .main-content { padding: 20px; }
        .table th, .table td { vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧导航栏 -->
            <div class="col-md-3 sidebar p-3">
                <h5 class="mb-3">管理菜单</h5>
                <a href="#" class="d-block mb-2" onclick="showTab('add')">添加宾客</a>
                <a href="#" class="d-block mb-2" onclick="showTab('list')">宾客列表</a>
                <a href="#" class="d-block mb-2" onclick="showTab('import')">数据导入</a>
                <a href="#" class="d-block mb-2" onclick="showTab('export')">数据导出</a>
            </div>
            
            <!-- 右侧内容区 -->
            <div class="col-md-9 main-content">
                <!-- 添加宾客表单 -->
                <div id="add" class="tab-content">
                    <h4>添加宾客</h4>
                    <form id="addForm" class="mb-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="table" class="form-label">桌号</label>
                            <input type="text" class="form-control" id="table" required>
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </form>
                </div>

                <!-- 宾客列表 -->
                <div id="list" class="tab-content">
                    <h4>宾客列表</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>桌号</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="guestList">
                            <!-- 数据动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 数据导入 -->
                <div id="import" class="tab-content">
                    <h4>数据导入</h4>
                    <input type="file" id="importFile" accept=".json">
                    <button class="btn btn-success mt-3" onclick="importData()">导入</button>
                </div>

                <!-- 数据导出 -->
                <div id="export" class="tab-content">
                    <h4>数据导出</h4>
                    <button class="btn btn-info" onclick="exportData()">导出数据</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 初始化数据
        let guests = JSON.parse(localStorage.getItem('weddingGuests') || '{}');
        loadGuestList();

        // 切换标签页
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        // 加载宾客列表
        function loadGuestList() {
            const list = document.getElementById('guestList');
            list.innerHTML = '';
            for (const [name, table] of Object.entries(guests)) {
                list.innerHTML += `
                    <tr>
                        <td>${name}</td>
                        <td>${table}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteGuest('${name}')">删除</button>
                        </td>
                    </tr>
                `;
            }
        }

        // 添加宾客
        document.getElementById('addForm').addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const table = document.getElementById('table').value.trim();
            if (!name || !table) return alert('请填写完整信息');
            guests[name] = table;
            localStorage.setItem('weddingGuests', JSON.stringify(guests));
            loadGuestList();
            document.getElementById('addForm').reset();
            alert('添加成功！');
        });

        // 删除宾客
        function deleteGuest(name) {
            if (!confirm(`确定删除宾客 ${name} 吗？`)) return;
            delete guests[name];
            localStorage.setItem('weddingGuests', JSON.stringify(guests));
            loadGuestList();
        }

        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(guests, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'wedding_guests.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 导入数据
        function importData() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    guests = { ...guests, ...data };
                    localStorage.setItem('weddingGuests', JSON.stringify(guests));
                    loadGuestList();
                    alert('导入成功！');
                } catch (error) {
                    alert('文件格式错误，请选择正确的JSON文件');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
