
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼宾客查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- 头部 -->
        <div class="text-center mb-8 fade-in">
            <div class="bg-white/20 backdrop-blur-sm rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4 pulse-glow">
                <i class="fas fa-heart text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">婚礼宾客查询</h1>
            <p class="text-white/80">输入姓名查询您的桌号位置</p>
        </div>

        <!-- 查询表单 -->
        <div class="bg-white rounded-2xl shadow-xl p-6 card-hover fade-in">
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="guestName" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-purple-500"></i>宾客姓名
                    </label>
                    <input 
                        type="text" 
                        id="guestName" 
                        placeholder="请输入您的姓名"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-200 transform hover:scale-105 flex items-center justify-center"
                >
                    <i class="fas fa-search mr-2"></i>查询桌号
                </button>
            </form>

            <!-- 结果显示 -->
            <div id="result" class="mt-6 hidden fade-in">
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold text-gray-800" id="resultName"></h3>
                            <p class="text-sm text-gray-600 mt-1">您的座位安排</p>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-green-600" id="resultTable"></div>
                            <p class="text-xs text-gray-500 mt-1">桌号</p>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-t border-green-200">
                        <p class="text-xs text-gray-500">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            请根据现场指示牌找到对应桌号
                        </p>
                    </div>
                </div>
            </div>

            <!-- 错误提示 -->
            <div id="error" class="mt-4 hidden fade-in">
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                        <p class="text-red-700 text-sm" id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-6 fade-in">
            <p class="text-white/60 text-sm">
                <i class="fas fa-glass-cheers mr-1"></i>
                感谢您的到来，祝您用餐愉快
            </p>
        </div>
    </div>

    <script>
        // 模拟宾客数据 - 实际使用时可以替换为真实数据
        const guestData = {
            "张三": "A-01",
            "李四": "B-12", 
            "王五": "C-08",
            "赵六": "A-15",
            "刘七": "D-22",
            "陈八": "B-07",
            "杨九": "C-19",
            "吴十": "D-05",
            "孙十一": "A-23",
            "周十二": "B-30",
            "郑十三": "C-11",
            "王芳": "A-08",
            "李强": "B-15",
            "张伟": "D-18",
            "刘洋": "C-25",
            "陈明": "A-30"
        };

        // 初始化本地存储
        function initializeStorage() {
            if (!localStorage.getItem('weddingGuests')) {
                localStorage.setItem('weddingGuests', JSON.stringify(guestData));
            }
        }

        // 查询桌号
        function searchTableNumber(name) {
            const guests = JSON.parse(localStorage.getItem('weddingGuests') || '{}');
            return guests[name] || null;
        }

        // 显示结果
        function showResult(name, tableNumber) {
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultTable').textContent = tableNumber;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            
            // 添加成功动画
            const resultCard = document.getElementById('result').querySelector('div');
            resultCard.classList.add('animate-pulse');
            setTimeout(() => {
                resultCard.classList.remove('animate-pulse');
            }, 1000);
        }

        // 显示错误
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }

        // 清除结果
        function clearResults() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        // 表单提交处理
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('guestName').value.trim();
            
            if (!name) {
                showError('请输入您的姓名');
                return;
            }

            const tableNumber = searchTableNumber(name);
            if (tableNumber) {
                showResult(name, tableNumber);
            } else {
                showError('未找到您的座位信息，请核对姓名或联系工作人员');
            }
        });

        // 输入时清除结果
        document.getElementById('guestName').addEventListener('input', function() {
                clearResults();
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            // 自动聚焦到输入框
            document.getElementById('guestName').focus();
        });

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                clearResults();
                document.getElementById('guestName').focus();
            }
        });
    </script>
</body>
</html>
